<ul>
	{% for nav_item in nav %}
		{% if nav_item.children %}
			<li class="nav-header">{{ nav_item.title.upper() }}</li>
			{% for nav_item in nav_item.children %}
				<li><a class="{% if nav_item.active %}active{% endif %}" href="{{ nav_item.url | url }}">{{ nav_item.title }}</a></li>
			{% endfor %}
		{% else %}
			<li><a class="{% if nav_item.active %}active{% endif %}" href="{{ nav_item.url | url }}">{{ nav_item.title }}</a></li>
		{% endif %}
	{% endfor %}
</ul>
